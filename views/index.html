<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Генератор">
    <title>Generator</title>
	
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!-- <h2>Password generator</h2> -->
    <div class="container">
        <div class="header">
            <div class="text">
                Generator
            </div>
        </div>
        <div class="main">
            <div class="row">
                <label for="seed">Начальное значение (Автоматически <input type="checkbox"> )</label>
                <input id="seed" title="Начальное значение" type="text" value="134141358418" pattern="[0-9]+" placeholder="Начальное значение">
            </div>
            <div class="row">
                <label for="multiplier">Множитель a (Автоматически <input type="checkbox"> )</label>
                <input id="multiplier" title="Множитель a" type="text" value="22695477" pattern="[0-9]+" placeholder="Множитель a">
            </div>
            <div class="row">
                <label for="addend">Приращение c (Автоматически <input type="checkbox"> )</label>
                <input id="addend" title="Приращение c" type="text" value="1" pattern="[0-9]+" placeholder="Приращение c">
            </div>
            <div class="row">
                <label for="mask">Модуль m (Автоматически <input type="checkbox"> )</label>
                <input id="mask" title="Модуль m" type="text" value="4294967296" pattern="[0-9]+" placeholder="Модуль m">
            </div>

            <div class="row">
                <label for="count">Количество интераций</label>
                <table class="range">
                    <tr>
                        <td class="val">1</td>
                        <td><input type="range" min="1" max="4294967296" value="1"></td>
                        <td class="val">4294967296</td>
                        <td><input type="text" id="count" minlength="1" value="4294967296" maxlength="10" pattern="[0-9]+" required></td>
                    </tr>
                </table>
            </div>
            <div class="row items mod">
                <label>Режим</label>
                <span class="item selected" data-mode="Line">Метод линейного конгруэнта</span>
                <span class="item" data-mode="Fib">Метод Фибоначчи с запаздываниями</span>
                <span class="item" data-mode="Pi">Метод Монте-Карло для вычисления числа π</span>
            </div>


            <div class="row items print_mod">
                <label>Вывод</label>
                <span class="item selected" data-mode="File">В файл</span>
                <span class="item" data-mode="Screen">На экран</span>
            </div>

            <div class="row">
                <label for="column-count">Количество столбцов для вывода</label>
                <input id="column-count" title="Количество столбцов для вывода" type="text" value="4294967296" pattern="[0-9]+" placeholder="Количество столбцов">
            </div>

            <div class="row">
                <label for="row-count">Количество строк для вывода</label>
                <input id="row-count" title="Количество строк для вывода" type="text" value="4294967296" pattern="[0-9]+" placeholder="Количество строк">
            </div>
            
        </div>
        
        <a href="#" class="generate">Генерировать</a>
    </div>
    <div style="background: white;">
        <table>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </table>
    </div>
</body>
</html>
